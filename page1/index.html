<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>signup-signin</title>
</head>
<body>
    <section class="window">
        <div class="container">
            <div class="info">
                <div class="infoimg">
                    <img src="./html.png" alt="img">
                    <img src="./css.png" alt="img"> 
                </div>
                <h1> Plan your activities and control your progress online </h1>
                <div class="space">
                    <div class="adjust"></div>
                    <img src="./space.png" alt="img"/>
                    <div class="adjust"></div>
                </div>
            </div>
            <div class="signin">
                <div class="toggle-top">
                    <button type="button" class="toggle-btn btn1" >Sign In</button>
                    <button type="button" class="toggle-btn btn2" >Sign Up</button>
                </div>
                <div class="formdiv">
                    <div class="toggle-nxt">
                        <button class="btn" type="button">Sign In</button>
                        <p>or</p>
                        <button class="btn" type="button">Sign Up</button>
                    </div>
                    <div>
                        <form>
                            <div class="inputdiv">
                                <p>FULL NAME</p>
                                <input type="text" name="text" class="inputbox" placeholder="Enter your full name"/>
                            </div>
                            <div class="inputdiv">
                                <p>PASSWORD</p>
                                <input type="password" name="text" class="inputbox" placeholder="Your password"/>
                            </div>
                            <div class="inputdiv">
                                <p>E-MAIL</p>
                                <input type="email" name="email" class="inputbox" placeholder="Your email goes here"/>
                            </div>
                            <div class="inputdivcheck">
                                <input type="checkbox" name="check" class="inputboxcheck" />
                                <p>I agree all statements in <a href="#">terms of service</a></p>
                            </div>
                            <div class="finalsubmit">
                                <button type="submit" class="submit">Sign Up</button>
                                <button type="button" class="btn-new"> I'm already member </button>
                            </div>
                        </form>
                    </div> 
                </div>     
            </div>
        </div>
    </section>
</body>
</html>
