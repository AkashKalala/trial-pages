<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="window">
        <div class="container">
            <div class="intro-text">
                <h1>Don't Have an account?</h1>
                <p>Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
                <div class="signupdiv">
                    <button type="button" class=" btn-2 signupbtn">SIGN UP</button>
                </div>
            </div>
            <div class="signin">
                <div class="formbox">
                    <form>
                        <h1>LOG IN</h1>
                        <div class="inputbox">
                            <input type="email" name="email" class="inputarea" placeholder="Email"/>
                        </div>
                        <div class="inputbox">
                            <input type="password" name="hidden" class="inputarea" placeholder="Password"/>
                        </div>
                        <div class="btnarea">
                            <button type="button" class="btn-1">Forgot password?</button>
                            <button type="submit" class="btn-2">LOG IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
